<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/css.css" />
    <link rel="stylesheet" href="./static/css/menus.css" />
    <link
      rel="shortcut icon"
      href="./static/img/burger2.ico"
      type="image/x-icon"
    />
    <title>Hamburgueseria - Las Delicias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/f7fb471b65.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header class="header">
      <nav>
        <div id="logo">
          <a href="/">
            <i class="fas fa-hamburger"></i>
            <span class="logo-text">Hamburguesas - Las Delicias</span>
          </a>
        </div>
        
        <ul class="nav-links">
          <li><a href="./index.html#popular">Hamburguesas</a></li>
          <li><a href="./index.html#contacto">Consultas</a></li>

          <li><a href="./register.html">Registrarse</a></li>
          <li>
            <a href="#"><i class="fab fa-facebook-f fa-lg"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
          </li>
          <li>
            <a href="./pages/login.html">
              <i class="fas fa-sign-in-alt"></i>
              <span class="login-text">Iniciar Sesión</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <a id="btn_flotante" href="index.html"
      >PEDÍ<br />AHORA</a
    >
    <main>
      <section id="banner" class="d-flex">
        <class="main">
        <div class="form-container" data-aos="zoom-in" data-aos-duration="1000">
          <form>
            <h2>Registro</h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control px-3"
                required
                placeholder="Nombre"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control px-3"
                required
                placeholder="Apellido"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control px-3"
                required
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control px-3"
                required
                placeholder="Contraseña"
              />
            </div>
            <div class="mb-3">
              <input type="date" class="px-3" required />
            </div>

            <div class="mb-3">
              <select name="country" class="px-3" required>
                <option value="">País</option>
                <option value="AR">Argentina</option>
                <option value="BO">Bolivia</option>
                <option value="BR">Brasil</option>
                <option value="CH">Chile</option>
                <option value="CO">Colombia</option>
                <option value="EC">Ecuador</option>
                <option value="PY">Paraguay</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
                <option value="VE">Venezuela</option>
              </select>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" required />
              <label class="form-check-label" for="exampleCheck1"
                >Acepto términos y condiciones</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <div>
              <a class="help" href="#">¿Necesitás ayuda?</a>
            </div>
          </form>
        </div>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    </main>
    <footer id="footer">
      <a href="">Términos y condiciones</a>
      <a href="">Preguntas Frecuentes</a>
      <a href="">Ayuda</a>
    </footer>
  </body>
</html>
