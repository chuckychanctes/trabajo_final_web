    <!-- Contenido -->
    <!-- Contenido -->
    <main>
      <!-- banner: una sección prominente en la 
            parte superior de una página que puede
            contener información destacada, como anuncios,
            mensajes importantes, o un diseño gráfico distintivo. -->
      <section id="banner" class="d-flex">
        <main class="main">
          <div class="form-container" data-aos="zoom-in"  data-aos-duration="1000">
              <form>
                  <h2>Registro</h2>
                  <div class="mb-3">
                      <input type="text" class="form-control px-3" required placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                      <input type="text" class="form-control px-3" required placeholder="Apellido">
                  </div>
                  <div class="mb-3">
                      <input type="email" class="form-control px-3" required placeholder="Email">
                  </div>
                  <div class="mb-3">
                      <input type="password" class="form-control px-3" required placeholder="Contraseña">
                  </div>
                  <div class="mb-3">
                      <input type="date" class="px-3" required>
                  </div>
  
                  <div class="mb-3">
                      <select name="country" class="px-3" required>
                          <option value="">País</option>
                          <option value="AR">Argentina</option>
                          <option value="BO">Bolivia</option>
                          <option value="BR">Brasil</option>
                          <option value="CH">Chile</option>
                          <option value="CO">Colombia</option>
                          <option value="EC">Ecuador</option>
                          <option value="PY">Paraguay</option>
                          <option value="PE">Perú</option>
                          <option value="UY">Uruguay</option>
                          <option value="VE">Venezuela</option>
                      </select>
                  </div>
      
                  <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" required >
                      <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                  <div > 
                      <a class="help" href="#">¿Necesitás ayuda?</a>
                  </div>
              </form>
          </div>
      </main>
      </section>

    <footer id="footer">
      <a href="">Términos y condiciones</a>
      <a href="">Preguntas Frecuentes</a>
