    <main>
      <section class="contact">
        <form>
          <h2>Contactanos:</h2>
          <div class="mb-3">
            <input
              type="text"
              class="form-control px-3"
              required
              placeholder="Nombre"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control px-3"
              required
              placeholder="Apellido"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control px-3"
              required
              placeholder="Email"
            />
          </div>

          <div class="mb-3">
            <textarea
              class="form-control px-3"
              required
              placeholder="Consulta"
              rows="10"
              cols="25"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Contactar</button>
        </form>
      </section>
    </main>
